<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
            
        }
        th,td{
            padding: 10px;
            text-align: center;
            font-size: 15px;
        }
    </style>
    
    
</head>
<body>
   <h1>Diego Marquez Gomez</h1>
   <br>
   
   <h2>Colspan</h2>
   <table>
    <tr>
        <th colspan="3">A</th>
        <th>B</th>
    </tr>
    <!-- -->
    <tr>
        <td>C</td>
        <td colspan="2">D</td>
        <td>E</td>
    </tr>
    <!-- -->
    <tr>
       <td colspan="4">F</td>
    </tr> 
    <!-- -->
    <tr>
       <td>G</td>
       <td>H</td>
       <td>I</td>
       <td>J</td>
        
    </tr>
    <!-- -->
   </table>
   
    <h2>Rowspan</h2>
    
    <table>
       <tr>
            <th>A</th>
            <th>B</th>
            <th rowspan="3">C</th>
            <th>D</th>
       </tr>
    <!-- -->
       <tr>
            <td rowspan="2">E</td>
            <td>F</td>
            <td rowspan="3">G</td>
       </tr>
    <!-- -->
       <tr>
            <td>H</td>
            
       </tr>
    <!-- -->
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
    
    
</body>
</html>
