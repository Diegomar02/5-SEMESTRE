<!DOCTYPE html>
<html>
<head>    
    <style>
        body{
            margin:50px;
        }
    </style>
</head>
<body>

<div >
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Change Content</button>
<p id="demo"> *********************************** </p>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", "isc.txt");
  xhttp.send();
}
</script>

</body>
</html>
